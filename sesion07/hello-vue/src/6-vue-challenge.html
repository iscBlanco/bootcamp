<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <section id="app">
        <h1>{{title}}</h1>
        <!--<p v-if='displayList'v-for='elementos in vueEcosystem'>
            {{elementos.id}}-{{elementos.technology}}
        </p>-->
        <vue-card
            v-if='displayList'
            v-for='elementos in vueEcosystem'
            v-bind:tech="elementos.technology"
        ></vue-card>
        <!--v-on:click es igual a @click-->
        <button v-on:click='showList'>{{buttonLabel}}</button>
        <button @click='reverseString'>Reverse title</button>
        <hr>
        <a href="./index.html">HOME</a>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
    <script>
        Vue.component('vue-card',{
            props:['tech'],
            template:'<div><h1>registro:</h1><p>{{tech}}</p></div>'
        })
        let app = new Vue({
            el: "#app",
            data:{
                title:'Vue Ecosystem',
                buttonLabel:'show list',
                displayList:false,
                vueEcosystem:[
                    {id:1, technology: 'vue CLI'},
                    {id:2, technology: 'vue devtools'},
                    {id:3, technology: 'vue router'},
                    {id:4, technology: 'vuex (state manager)'},
                    {id:5, technology: 'nuxt (server side render)'},
                ] 
            },
            methods:{
                reverseString(){
                    this.title = this.title.split("").reverse().join("")
                },
                showList(){
                    this.displayList = !this.displayList
                    this.buttonLabel = (this.displayList) ? 'hide list' : 'show  list'
                    /* este codigo equivale al de arriba
                    if(this.displayList==false){
                        this.displayList=true
                        this.buttonLabel='hide list'
                    }
                    else if(this.displayList==true){
                        this.displayList=false
                        this.buttonLabel='show list'
                    }*/
                },
            }
        })
    </script>
</body>
</html>
