<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.12.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.11.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <title>React Props</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        class App extends React.Component{
            render(){
                let receivedName = this.props.name
                let myJsx = this.props.propJsx
                return(
                    <div>
                        <h2>Hello, { receivedName}</h2>
                        {myJsx}
                        <InnerClass2 name={receivedName}/>
                    </div>
                )
            }
        }
        class InnerClass2 extends React.Component{
            render(){
                let nombre2 = this.props.name
                return(
                    <h2>Hola mi nombre es {nombre2}</h2>
                )
            }
        }

        ReactDOM.render(
            <App 
                name="Jose Blanco"
                propJsx="Jsx"
            />,
            document.getElementById('root')    
        )
    
    
    </script>
    
</body>
</html>
